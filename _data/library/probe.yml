md: |-
  The MicroProbe V2.0 is an ABL sensor, meaning it is used to automatically detect and compensate for tilt in the build
  surface. This helps ensure that the first layer of a print is laid down perfectly, which is crucial for print adhesion and overall print quality.
  
  ## Accuracy
  - 0.001mm Standard Deviation @24C Ambient, 60C Bed
  - 0.003mm Standard Deviation @60C Ambient, 100C Bed
  
